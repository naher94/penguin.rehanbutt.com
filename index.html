<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Penguin Sticker Pack</title>
    	<link rel="stylesheet" href="css/foundation.css">
    	<link rel="stylesheet" href="css/penguin.css">
	</head>

	<body>
		<section>
			<div class="row">
				<div class="small-12 medium-6 columns app-icon">
					<img src="img/appIcon.png" alt="App Icon">
				</div>
				<div class="small-12 medium-6 columns app-name">
					<h1>Penguin Sticker Pack</h1>
					<a href=""><img src="img/appStore.svg" alt="Download on the AppStore"></a>
				</div>
			</div>
		</section>

		<section>
			<div class="row">
				<div class="small-12 medium-6 columns">
					<h2 style="text-align: right;">Have fun in your conversation!</h2>
				</div>
				<div class="small-12 medium-6 columns">
					<img src="img/screens.png" alt="App Screenshots">
				</div>
			</div>
		</section>

		<section>
			<div class="row">
				<div class="small-12 medium-4 columns">
					<img src="img/music.png" alt="Penguin Listening to Music">
				</div>
				<div class="small-12 medium-7 columns suggestion">
					<h2>Have awesome ideas?</h2>
					<h3><a target="_link" href="https://goo.gl/forms/5Jwzx8sQXVFFuPU52">Suggest</a> a new sticker</h3>
				</div>
			</div>
		</section>

		<section>
			<div class="row">
				<div class="small-12 columns" style="text-align: center;">
					<img src="img/nom.png">
				</div>
			</div>
		</section>


		<div class="footer">
			<div class="row">
				<div class="small-12 columns">
					<a href="http://rehanbutt.com"><img class="rehan-logo" src="img/rehanLogo.svg" alt="Rehan Logo"></a>
				</div>
			</div>
		</div>
	</body>
</html>
